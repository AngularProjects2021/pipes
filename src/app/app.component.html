<div class="container">
  <div class="card pipe-container">
        <div class="card-header">
          Payement Form
          <span class="output">Pipe Transform</span>
        </div>
        <div class="card-body">
            <form>
              <div class="form-group row">
                <div class="col-sm-8">
                  <input type="text" class="form-control" (input)="onNameChange($event.target.value)" placeholder="Name">
                </div>
                <!-- pipe for title case -->
                <label for="name" class="col-sm-4 col-form-label">{{name | titlecase  }}</label>
              </div>
              <div class="form-group row">
                <div class="col-sm-8">
                  <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
                </div>
                <!--  Date Pipe  -->
                <label for="paymentDate" class="col-sm-4 col-form-label">{{ date | date:"dd MMMM,yyyy"}}</label>
              </div>
              <div class="form-group row">
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  (input) ="onChangeAmount($event.target.value)" placeholder="Amount">
                  </div>
                  <!-- Currency pipe -->
                  <label for="amount" class="col-sm-4 col-form-label">{{ amount | currency :"INR"}}</label>
                </div>
                <div class="form-group row">
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  (input) ="onChangeMiles($event.target.value)" 
                    placeholder="enter miles to covert into kilometers">
                  </div>
                  <!-- Custom pipe -->
                  <label for="miles" class="col-sm-4 col-form-label">
                     {{ miles | convert : 'km' }} </label>
                </div>
              <div class="form-group row">
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </form>
         </div>
</div>
</div>
